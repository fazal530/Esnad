<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagon Badge</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #434A52;
    }

    .hexagon {
      position: relative;
      width: 220px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      clip-path: polygon(
        50% 0%, 93% 25%, 93% 75%, 
        50% 100%, 7% 75%, 7% 25%
      );
      border: 4px solid #F9B233;
    }

    .hexagon-inner {
      width: 190px;
      height: 215px;
      display: flex;
      justify-content: center;
      align-items: center;
      clip-path: polygon(
        50% 0%, 93% 25%, 93% 75%, 
        50% 100%, 7% 75%, 7% 25%
      );
      border: 2px solid #F9B233;
    }

    .content {
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .content h2 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .content p {
      margin: 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="hexagon">
    <div class="hexagon-inner">
      <div class="content">
        <h2>2,401</h2>
        <p>Mining licenses</p>
      </div>
    </div>
  </div>

</body>
</html>
